<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./star_skye.css">
    <title>Star Skye</title>
</head>
<body>
    <div class="sky">
        <div class="shooting"></div>
        <div class="estrela"></div>
    </div>
    <script>
        const sky = document.querySelector('.sky')
        const quant = 200
        

        for (i = 0; i < quant; i++){
            const star = document.createElement('div')
            star.classList.add('star')

            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`
            star.style.height = `${size}px`

            star.style.top = `${Math.random() * 100}%`
            star.style.left = `${Math.random() * 100}%`

            star.style.animationDuration = `${Math.random() * 3 + 1}s`;
            sky.appendChild(star);
        }

        const shooting = document.querySelector('.shooting');

        function disparar(){
            const time = Math.random() * (8500 - 4500) + 4500;
                shooting.classList.remove('animar');
                void shooting.offsetWidth; 
                shooting.classList.add('animar');
                setTimeout(disparar, time);
}

        disparar();
    </script>
</body>
</html>
