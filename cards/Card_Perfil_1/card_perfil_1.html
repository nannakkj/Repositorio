<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./card_perfil_1.css">

    <title>Card Perfil 1</title>
</head>

<body>
    <div class="card">
        <div class="card_circle">
            <img src="/img/avatar-placeholder.png" alt="Foto de Perfil">
        </div>
        <div class="card_info">
            <h2>Nome do Usuário</h2>
            <p>Profissão/Hobbie</p>
            <div class="card_description">
                <p>Descrição breve sobre o usuário. Pode incluir interesses, hobbies ou uma breve biografia.</p>
            </div>
            <button class="card_button">
                <span class="button_text">Seguir</span>
            </button>
            <button class="card_button">
                <span class="button_text">Mensagem</span>
            </button>
            <div class="card_social">
                <div class="card_icon"><img src="/img/icons-facebook.png" alt="Facebook">
                    <p>xxx <br> seguidores</p>
                </div>
                <div class="card_icon"><img src="/img/icons-instagram.png" alt="Instagram">
                    <p>xxx <br> seguidores</p>
                </div>
                <div class="card_icon"><img src="/img/icons-whatsapp.png" alt="Whatsapp">
                    <p>xxx <br> seguidores</p>
                </div>
            </div>
        </div>
</body>

</html>
